  /gamepool/CC/game/roundcheck:
    get:
      description: |-
        1.需於每個小時，定時使用 Round Check 對未完成的回合進行補單、退款行為。 ※每筆資料可以使用Round Detail、Get Order 得知我司狀態 舉例: 當 09:00 時 撈取 07:00~08:00，並每小時以此類推 對區間內的數據做補單、退款。
        ※若貴司的紀錄為未成單卻在 Get order 撈取到該單據請直接使用注單內之資料將該注單成單
        2.補單流程是持續性的機制，須執行至所有未完成的回合成功，流程最少須持續24小時。 舉例: 當 09:00 時 執行 07:00~08:00 補單，並有回合未完成情況下，須至下次補單時繼續執行，直到該回合成功或是24小時後方可停止對該回合的補單。
        3.執行補單時，需和當下時間保持一定"時間區間"(依照遊戲自身演繹時間進行推算)，避免對當下進行中遊戲執行補單和退款。
        4.補單的datetime請使用補單當下時間
      parameters:
      - default: "2023-07-01T00:00:00.000-04:00"
        description: 開始時間
        in: query
        name: fromdate
        required: true
        type: string
      - default: "2023-07-24T00:00:00.000-04:00"
        description: 結束時間
        in: query
        name: todate
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.RoundCheckResponse'
      security:
      - Bearer: []
      summary: Round Check (查詢未完成注單 (RoundID 必須符合格式才能查詢到))
      tags:
      - Resend mechanism Flow
  /gamepool/CC/game/rounddetail:
